{% macro profile_display(profile) -%}

<div class="container col-6">
  <div class="col-mb-3">
    <div class="card border-dark mb-3">
      <div class="card text-center" style="background-color: #d3d3d3;">
        <div class="card-body text-dark">
          <h5 class="card-title">{{ profile[2] }} {{ profile[3] }}</h5>
          <a href="{{ url_for('vprofile' , user_id = profile[1]) }}" type="button"
            class="btn nav_button_primary btn-primary btn-sm">Click here to Visit {{ profile[4] }}</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endmacro %}
