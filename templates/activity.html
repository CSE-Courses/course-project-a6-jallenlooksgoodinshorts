{% extends 'head.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="text-center">
            <div class="card mb-3">
                <div class="row">
                  <div class="col-sm-4  align-self-left">
                    <img src="data:;base64,{{ activity.image }}" class="card-img">
                  </div>
                  <div class="col-sm">
                    <h3 class="card-title blue">{{ activity.title }}</h5>
                    <div class="card-body">
                      <p class="card-text" id="descroption">Description:</p>
                      <p class="card-text">{{ activity.description }}</p>
                      <a href="{{ url_for('joinactivity', activity_id=activity.activity_id) }}" type="button" class="btn nav_button_primary btn-primary btn-sm">Join project</a>
                      
                      {% if {{ checklike(current_user.id, activity.activity_id) }} %}
                        <a href="{{ url_for('unlikepost', activity_id=activity.activity_id) }}" type ="button" class="btn nav_button_secondary btn-secondary btn-xs">Unlike</a>
                      {% else %}
                        <a href="{{ url_for('likepost', activity_id=activity.activity_id) }}" type ="button" class="btn nav_button_secondary btn-secondary btn-xs">Like</a>
                      {% endif %}

                    </div>
                  </div>
                </div>
                <div class="bottomright">Likes: {{ activity.likes }}</div>
              </div>
        </div>
    </div>
</div>

{% endblock content %}
