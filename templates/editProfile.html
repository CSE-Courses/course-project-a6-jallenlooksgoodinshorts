{% extends 'head.html' %}
{% block content %}

<html lang="en" style="height:100%; background-image: linear-Gradient(#ffffff,#0085ff);">


<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="Register.JS"></script>
    <title>Edit Info</title>
</head>

<body style="height:100%; background-image: linear-Gradient(#ffffff,#0085ff);">

 
<form action="" method="post">
	{{ form.hidden_tag() }}
   	 <div class="container">



      <div class="row form-group">
	<div class="col">
	  <div class="card mx-auto mt-5 border border-dark" style="width: 30rem;">
	    <form action="" method="post">
	      <div class="form-group mx-auto" style="width: 28rem;">
		<label for="aboutInput">About you:</label>
			  {{ form.about(class="form-control form-control-lg") }}
	      </div>
	      <div class="form-group mx-auto" style="width: 28rem;">
		<label for="activityInput">Activities you're interested in:</label>
			  {{ form.interests(class="form-control form-control-lg") }}
	      </div>
	    </form>
		  	<p>{{ form.submit(class="btn btn-primary btn-lg") }}</p>
	  </div>
	</div>	
      </div>
      



		    
	
</div>
</form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

{% endblock content %}
