{% macro profilelist_display(profilecard) %}

<br>
<div class="container col-6">
  <div class="card mb-3">
    <div class="row">
      <div class="col-sm-4  align-self-left">
        <img src="data:;base64,{{ profile.image }}" class="card-img"> 
      </div>
      <div class="col-sm">
        <h3 class="card-title blue">{{ profile.username }}</h5>
       </div>
      </div>
    </div>
  </div>
</div>

{% endmacro %}
